; aieffect supervisord 配置
;
; 安装:
;   pip install supervisor
;   sudo cp deploy/supervisord.conf /etc/supervisor/conf.d/aieffect.conf
;   sudo supervisorctl reread && sudo supervisorctl update
;
; 或独立运行:
;   supervisord -c deploy/supervisord.conf

[program:aieffect]
command=/opt/aieffect/venv/bin/gunicorn --config deploy/gunicorn.conf.py framework.web.app:app
directory=/opt/aieffect
user=aieffect
autostart=true
autorestart=true
startsecs=5
startretries=3
stopwaitsecs=30
stopsignal=TERM
redirect_stderr=true
stdout_logfile=/opt/aieffect/data/logs/aieffect.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PATH="/opt/aieffect/venv/bin:%(ENV_PATH)s",PYTHONPATH="/opt/aieffect"
